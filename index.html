<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f2ebe3]">
  <main class="flex justify-center items-center h-screen mx-5">
    <div class="bg-white max-w-[700px] w-full grid grid-cols-1 sm:grid-cols-2 rounded-xl">
      <!-- Left -->
      <div>
        <img src="./images/image-product-desktop.jpg" alt="image-product-desktop" class="rounded-l-xl h-full hidden sm:inline">
        <img src="./images/image-product-mobile.jpg" alt="image-product-mobile" class="rounded-t-xl sm:hidden">
      </div>

      <!-- Right -->
      <div class="p-7 md:p-10 flex flex-col gap-5">
        <div class="font-mono text-lg text-gray-500 tracking-[0.5rem] font-semibold">PERFUME</div>
        <div>
          <h1 class="font-serif text-4xl font-bold">Gabrielle Essence Eau De Perfume</h1>
        </div>
        <div>
          <p class="text-gray-500 text-lg">A floral, solar and voluptuous interpretation composes by Olivier Polg, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="flex gap-4 items-center">
          <p class="font-serif text-4xl font-semibold text-[#3c8067]">$149.99</p>
          <p class="text-lg text-gray-500 line-through">$169.99</p>
        </div>
        <div class="flex bg-[#3c8067] py-3 rounded-lg items-center justify-center gap-4 mt-5">
          <img src="./images/icon-cart.svg" alt="icon-cart" class="w-5 h-5">
          <p class="text-white font-semibold text-lg">Add to Cart</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
